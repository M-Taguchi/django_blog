{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
            <a class="btn-wrap btn-default" href="{% url 'post_update' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn-wrap btn-default" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        {% if post.published_date %}
            <div class="date">
                投稿日 ：{{ post.published_date }}
                {% if post.updated_date %}
                    更新日 ：{{ post.updated_date }}
                {% endif %}
            </div>
        {% endif %}
        
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
